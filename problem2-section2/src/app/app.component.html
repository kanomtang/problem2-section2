<div class="background">
  <div class="input-wrapper">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput 
      placeholder="Ex. Crypto" 
      [ngModel]="searchFilterKeyword" 
      (ngModelChange)="onChangeSearchKeyword($event)">
    </mat-form-field>

  </div>
  <table *ngIf="dataSource.length" mat-table [dataSource]="displayCategoriesData" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef  class="position"> No. </th>
      <td mat-cell *matCellDef="let i = index"  class="position">{{i + 1}}</td>
    </ng-container>

    <!-- Category Name Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef class="category-title"> Category Name </th>
      <td mat-cell *matCellDef="let element" class="category-title"> {{element.categoryName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
